<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        #password-error {
            color: red;
            display: none;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="register_action.php">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Retype Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <p id="password-error">Passwords do not match!</p>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        // Password validation
        document.querySelector("form").addEventListener("submit", function (event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                const error = document.getElementById("password-error");
                error.style.display = "block"; // Show error message
            } else {
                const error = document.getElementById("password-error");
                error.style.display = "none"; // Hide error message
            }
        });
    </script>
</body>
</html>
